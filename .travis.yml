language: node_js
node_js:
  - node

before_script:
  - psql -c 'create database ci_test;' -U postgres
  - mv ci.env .env

install:
  - (cd client; npm ci)
  - (cd server; npm ci)

script:
  - (cd client; npm run build)
  - (cd server; npm test)

services:
  - postgresql

addons:
  postgresql: '10'
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10
      - g++
      - make
      - python

before_install:
  - sudo cp /etc/postgresql/{9.6,10}/main/pg_hba.conf
  - sudo /etc/init.d/postgresql restart

env:
  global:
    - PGPORT=5433
